<div class="kt-portlet">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">
                Land Owner Registration
            </h3>
        </div>
    </div>

    <!--begin::Form-->
    <form [formGroup]="newLandOwnerRegistrationForm" (ngSubmit)="save(newLandOwnerRegistrationForm.value)" class="kt-form kt-form--label-right">
        <div class="kt-portlet__body">
            <div class="form-group row form-group-marginless kt-margin-t-20">
                <label class="col-lg-1 col-form-label">First Name:</label>
                <div class="col-lg-3">
                    <input type="text" class="form-control" placeholder="First name" 
                    formControlName="firstName"
                    >
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    <span class="form-text text-muted">Please enter your first name</span>
                </div>
                <label class="col-lg-1 col-form-label">Last Name:</label>
                <div class="col-lg-3">
                    <input type="text" class="form-control" placeholder="Last name" formControlName="lastName">
                    <span class="form-text text-muted">Please enter your last name</span>
                </div>
                <label class="col-lg-1 col-form-label">Email:</label>
                <div class="col-lg-3">
                    <input type="email" class="form-control" placeholder="Email" formControlName="email">
                    <span class="form-text text-muted">Please enter your email</span>
                </div>   
            </div>
            <div class="kt-separator kt-separator--border-dashed kt-separator--space-lg kt-separator--portlet-fit"></div>
            <div class="form-group row form-group-marginless">
                <label class="col-lg-1 col-form-label">Contact:</label>
                <div class="col-lg-3">
                    <input type="email" class="form-control" placeholder="Enter contact number" formControlName="contactNumber">
                    <span class="form-text text-muted">Please enter your contact</span>
                </div>
                <label class="col-lg-1 col-form-label">ID:</label>
                <div class="col-lg-3">
                    <div class="kt-input-icon">
                        <input type="text" class="form-control" placeholder="Kenyan Identification number" formControlName="idNumber">
                        <span class="kt-input-icon__icon kt-input-icon__icon--right"></span>
                    </div>
                    <span class="form-text text-muted">Please enter your Id Number</span>
                </div>
                <label class="col-lg-1 col-form-label">Address:</label>
                <div class="col-lg-3">
                    <div class="kt-input-icon">
                        <input type="text" class="form-control" placeholder="Enter your address" formControlName="address">
                        <span class="kt-input-icon__icon kt-input-icon__icon--right"></span>
                    </div>
                    <span class="form-text text-muted">Please enter your address</span>
                </div>
            </div>
            <div class="kt-separator kt-separator--border-dashed kt-separator--space-lg kt-separator--portlet-fit"></div>
            <div class="form-group row">
                <label class="col-lg-1 col-form-label">LR Number:</label>
                <div class="col-lg-3">
                    <div class="kt-input-icon">
                        <input type="text" class="form-control" placeholder="Enter the LR Number" formControlName="lrNumber">
                        <span class="kt-input-icon__icon kt-input-icon__icon--right"></span>
                    </div>
                    <span class="form-text text-muted">If unavailable create land record first</span>
                </div>
               
            </div>
        </div>
        <div class="kt-portlet__foot">
            <div class="kt-form__actions">
                <div class="row">
                    <div class="col-lg-5"></div>
                    <div class="col-lg-7">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!--end::Form-->
</div>
