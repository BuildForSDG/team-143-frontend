<div class="kt-quick-panel--right kt-demo-panel--right 
            kt-offcanvas-panel--right kt-header--fixed 
            kt-header-mobile--fixed kt-subheader--enabled
             kt-subheader--transparent 
              kt-page--loading clearfix
             ">
    <div class="row">
        <div class="kt-aside  kt-aside--fixed  kt-grid__item kt-grid kt-grid--desktop kt-grid--hor-desktop" id="kt_aside">

            <!-- end:: Aside -->
    
            <!-- begin:: Aside Menu -->
            <div class="kt-aside-menu-wrapper kt-grid__item kt-grid__item--fluid" id="kt_aside_menu_wrapper">
                <div id="kt_aside_menu" class="kt-aside-menu " data-ktmenu-vertical="1" data-ktmenu-scroll="1">
                    <ul class="kt-menu__nav ">
                        
                        <li routerLink="/user/approvals" class="kt-menu__item" aria-haspopup="true" >
                            <a  class="kt-menu__link kt-menu__toggle">
                                <fa-icon [icon]="faCheck" class="kt-menu__link-icon"></fa-icon>
                                <span class="kt-menu__link-text">Approvals</span>
                            </a>
                        </li>
                        <li routerLink="/user/new_record" class="kt-menu__item " aria-haspopup="true">
                            <a class="kt-menu__link ">
                                <fa-icon [icon]="faTimes" class="kt-menu__link-icon"></fa-icon>
                                <span class="kt-menu__link-text">Declines</span>
                            </a>
                        </li> 
                        <li routerLink="/user/new_record" class="kt-menu__item " aria-haspopup="true">
                            <a class="kt-menu__link ">
                                <fa-icon [icon]="faFileAlt" class="kt-menu__link-icon"></fa-icon>
                                <span class="kt-menu__link-text">Activity Log</span>
                            </a>
                        </li>                   
                    </ul>
                </div>
            </div>
    
            <!-- end:: Aside Menu -->
        </div>
    <!-- end:: Aside -->
    <div class="kt-portlet">
        <div class="kt-portlet__head">
            <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title">
                    Pending Land Transfers
                </h3>
            </div>
        </div>
    
        <!--begin::Form-->
        <form class="kt-form">
            <div class="kt-portlet__foot kt-portlet__foot--top">
                <div class="kt-form__actions kt-form__actions--solid">
                    <div class="row align-items-center">
                        <div class="col kt-align-left kt-valign-middle">
                            <div>
                                <p>Pending transfers will appear here</p>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="kt-portlet__foot kt-portlet__foot--solid">
                <div class="kt-form__actions kt-form__actions--center">
                    <button type="reset" class="btn btn-brand" disabled>Approve</button>
                    <button type="reset" class="btn btn-danger" disabled>Decline</button>
                </div>
            </div>
        </form>
    
        <!--end::Form-->
    </div>
    <!-- Begin router-outlet -->
        <div class="kt-child kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
            <router-outlet></router-outlet>
        </div>
    </div>
    
    </div>         
    <!-- begin:: Aside -->
