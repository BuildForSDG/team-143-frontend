<!--begin::Portlet-->
<div class="kt-portlet">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">
                Add Land Record
            </h3>
        </div>
    </div>

    <!--begin::Form-->
    <form class="kt-form">
        <div class="kt-portlet__body">
            <div class="kt-section kt-section--first">
                
                <div class="kt-section__body">
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label">LR Number:</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" placeholder="Enter LR Number">
                            <span class="form-text text-muted">Please enter the LR Number</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label">Land Coordinates:</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" placeholder="Eg -11.12345, -111.212121">
                            <span class="form-text text-muted">Please enter as "Xcoord,Ycoord"</span>
                        </div>
                    </div>
                </div>
                
                <div class="kt-section__body">
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label">Owner ID Number:</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" placeholder="Eg 12345678">
                            <span class="form-text text-muted">Please enter ID Number</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label">Upload Title Deed</label>
                    
                        <div class="col-md-6">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="validatedInputGroupCustomFile" required>
                                <label class="custom-file-label" for="validatedInputGroupCustomFile">Choose file...</label>
                              </div>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
        <div class="kt-portlet__foot">
            <div class="kt-form__actions">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <button type="reset" class="btn btn-success">Submit</button>
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!--end::Form-->
</div>
<!--end::Portlet-->
